<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>viomi</title>

	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<link rel="icon" href="http://viomi.info/css/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="./viomi_files/main.css">

	<script src="./viomi_files/jquery.min.js"></script>

	<script type="text/javascript">
		var text = "";
		var curInterval;
		var textToWrite = "Hello.\n" +
		"\n" +
		"I'm viomi. I do a lot of things.\n" +
		"I enjoy programming in Rust and Lua.\n" +
		"I also enjoy dabbling in server maintenance and security.\n" +
		"\n" +
		"You can find me places like <a href='http://github.com/Viomi'>Github</a>.";
		$(document).ready(function() {
			var $content = $("#js-content");
			var type = function(speed) {
				speed = typeof speed !== 'undefined' ? speed : 100;
				var tmpfunc = function (){
					var tmp = textToWrite.slice(0, 1);
					if (tmp == "<") {
						var tag = textToWrite.match(/<(.*?)>/)[0];
						textToWrite = textToWrite.replace(tag,"");
						text += tag;
						$content.html(text.replace(/\n/g, "<br />"));
					} else if (tmp != '') {
						textToWrite = textToWrite.slice(1);
						text += tmp;

						// Redraw
						$content.html(text.replace(/\n/g, "<br />"));
					} else {
						clearInterval(curInterval);
					}
				};
				curInterval = setInterval(tmpfunc, speed);
			};
			type(50)
			$(window).keydown(function(e){
				clearInterval(curInterval);
				text += textToWrite;
				textToWrite = "";
				$content.html(text.replace(/\n/g, "<br />"));
			});
		});
	</script>

</head>
<body>
	<div class="content">

	</div>
